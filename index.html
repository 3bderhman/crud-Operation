<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Crud</title>
</head>
<body>
    <div class="py-5">
        <div class="container">
            <div class="mb-3">
                <label for="product-name">Product Name :</label>
                <input type="text" class="form-input" id="product-name">
                <div id="ProductName-alet" class="text-danger mt-1 d-none">enter Product name</div>
              </div>
              <div class="mb-3">
                <label for="product-price">Product Price :</label>
                <input type="number" class="form-input" id="product-price">
                <div id="prosuctPrice-alet" class="text-danger mt-1 d-none">enter Product price</div>
              </div>
              <div class="mb-3">
                <label for="product-category">Product Category :</label>
                <input type="text" class="form-input" id="product-category">
              </div>
              <div class="mb-3">
                <label for="product-desc">Product Desc :</label>
                <input type="text" class="form-input" id="product-desc">
              </div>
              <div id="buttons">
                <button id="call-functions" class="btn btn-primary">AddProduct</button>
                <button id="update-product" class="btn btn-primary d-none">Update</button>
              </div>
        </div>
    </div>
    <div><input id="search-Product" type="search" placeholder="search" class="search-input"></div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Delete</th>
                <th>Uodate</th>
              </tr>
            </thead>
            <tbody id="dispalyProduct">
            </tbody>
        </table>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
